<div class="product">
  <img [src]="product.image" [alt]="product.name" class="src" width="100">
  <h5 class="product-title">{{ product.name | titlecase}}</h5>
  <h6 class="product-price">{{ product.price | currency }}</h6>
  <button *ngIf="!isInCart" (click)="addToCard()">Add To Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCard()">Remove From Cart</button>
</div>
